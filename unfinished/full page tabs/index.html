<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="default" class="tab">First</button>
            <button class="tab">Second</button>
            <button class="tab">Third</button>
            <button class="tab">Fourth</button>
        </div>

        <div class="content">
            <h3>First</h3>
            <p>First skill is Q - Light Strike</p>
        </div>
    
        <div class="content">
            <h3>Second</h3>
            <p>Second skill is W - Luminous Hammer</p>
        </div>
    
        <div class="content">
            <h3>Third</h3>
            <p>Third skill is E - Blessing of Light</p>
        </div>

        <div class="content">
            <h3>Fourth</h3>
            <p>Fourth skill is R - Divine Light</p>
        </div>
    </div>    
    
    <script src="index.js"></script>
</body>
</html>
