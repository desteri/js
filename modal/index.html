<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body>
    <button class="open">Click</button>

    <div class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <h3 class="modal__header__title">Modal</h3>
                <button class="button button_close"><i class="fa-solid fa-x"></i></button>
            </div>
            <div class="modal__body">
                <form action="/" class="modal__form" id="modalForm" method="POST">
                    <label for="email">Enter your name:</label>
                    <input class="input input_name" type="email" name="email" placeholder="Your email" required>

                    <label for="password">Enter your password:</label>
                    <input class="input input_password" type="password" name="password" placeholder="Your password" required>
                </form>
            </div>
            <div class="modal__footer">
                <button type="submit" class="button button_submit disabled" form="modalForm" disabled>Войти</button>
                <button class="button button_close">Закрыть</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
